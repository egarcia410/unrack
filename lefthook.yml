pre-commit:
  parallel: true
  jobs:
    - name: lint
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm oxlint --fix {staged_files} && git add {staged_files}

    - name: format
      glob: "*.{js,ts,jsx,tsx,css,html,json}"
      run: pnpm oxfmt --write {staged_files} && git add {staged_files}

commit-msg:
  jobs:
    - name: conventional-commit
      run: 'head -1 {1} | grep -qE "^(feat|fix|perf|refactor|docs|style|chore|test|ci|build|revert)(\(.+\))?!?: .+"'
    - name: require-body
      run: 'msg=$(sed "/^#/d" {1}) && test -z "$(echo "$msg" | sed -n "2p")" && test -n "$(echo "$msg" | sed -n "3p")"'
